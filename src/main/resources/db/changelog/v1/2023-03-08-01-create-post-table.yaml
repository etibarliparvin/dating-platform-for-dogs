databaseChangeLog:
  - changeSet:
      id: 2023-03-08-01
      author: parvin
      description: create post table
      changes:
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: post_pk
              - column:
                  name: text
                  type: varchar
                  constraints:
                    nullable: false
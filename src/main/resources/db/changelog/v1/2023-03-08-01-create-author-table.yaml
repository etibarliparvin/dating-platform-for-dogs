databaseChangeLog:
  - changeSet:
      id: 2023-03-08-01
      author: parvin
      description: create author table
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: author_pk
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

